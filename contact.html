<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pirata+One&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <!-- For hamburger menu icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    
  <title>Contact - Renaissance Faire</title>
</head>
<body>
  <div data-include="components/header.html"></div>
  <div class="content-wrapper">
    <main>
      <h1>Contact Us</h1>
      <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />
    
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
    
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" required></textarea><br />
    
        <fieldset>
          <legend>How did you find us?</legend>
          <ul class="radio-list">
            <li><label><input type="radio" name="source" value="Google" required /> Google</label></li>
            <li><label><input type="radio" name="source" value="Facebook" /> Facebook</label></li>
            <li><label><input type="radio" name="source" value="Instagram" /> Instagram</label></li>
            <li><label><input type="radio" name="source" value="X" /> X</label></li>
            <li><label><input type="radio" name="source" value="LinkedIn" /> LinkedIn</label></li>
            <li><label><input type="radio" name="source" value="Other" /> Other</label></li>
          </ul>
        </fieldset>        
    
        <input type="submit" value="Send" />
      </form>
    </main>
  </div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <p>Thank you! Your message has been submitted.</p>
      <button onclick="document.getElementById('modal').classList.add('hidden')">Close</button>
    </div>
  </div>  

  <div data-include="components/footer.html"></div>

  <!-- JS (header, footer, hamburger menu, and contact modal) -->
  <script src="js/includes.js"></script>
  <script src="js/menu-toggle.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
